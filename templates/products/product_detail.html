<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ product.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-10">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
      <img src="{{ product.thumbnail }}" alt="{{ product.title }}" class="w-full h-64 object-cover">
      <div class="p-6">
        <h1 class="text-3xl font-bold mb-4">{{ product.title }}</h1>
        <p class="text-gray-700 mb-4">{{ product.description }}</p>
        <p class="text-2xl font-semibold text-green-600 mb-4">${{ product.price }}</p>
      <a href="{% url 'add_to_cart' product.id %}"
   class="inline-block mt-2 w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-center">
  Add to Cart
</a>
<a href="{% url 'product_list' %}" class="text-blue-600 hover:underline">‚Üê Back to Products</a>
      </div>
    </div>
  </div>
</body>

</html>
